<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parentheses Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="loading-screen">
        <div class="wrapper">
            <svg>
                <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                    {Bracket Buddy}
                </text>
            </svg>
        </div>
    </div>
    <div class="header">
        <div id="text-container">
            <p><span id="typing-text"></span><span id="cursor">|</span></p>
        </div>
        <div id="font-change">
            <select onchange="changeFont()" id="fontSelect">
                <option>Change font</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier">Courier</option>
                <option value="Poppins">Poppins</option>
                <option value="Raleway">Raleway</option>
                <option value="Roboto">Roboto</option>
            </select>
            <button onclick="clearText()" class="clearText">
                Clear Text
            </button>
        </div>

    </div>

    <div class="container">

        <div class="group">
            <textarea style="font-family: 'Raleway';" id="inputString" type="text" cols="30" rows="10"
                placeholder="Enter Your text here..." oninput="checkBalanced()" required=""></textarea>
            <div class="button-container">
                <button class="button" onclick="checkOffendingPosition()">Find Offending Position</button>
                <button class="button" onclick="generateRandomString()">Generate Random String</button>
            </div>

        </div>
        <footer class="footer">
            <p>&#9888;</p>
            <div class="footer-text">
                <div class="result-container"></div>
            </div>
        </footer>
        <script src="script.js">
        </script>

</body>

</html>
